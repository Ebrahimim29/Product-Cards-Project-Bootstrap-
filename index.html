<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Product Cards for E-commerce Project</title>
</head>
<body dir="rtl">
    <!-- دسته بندی کالاها -->
     <section class="container">
        <h2 class="text-primary fw-bolder text-center">دسته بندی کالا ها</h2>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <button class="btn btn-outline-primary rounded-pill px-4 py-2 border-2 fw-semibold">
            <i class="bi bi-laptop"></i>
             لپ تاپ</button>
            <button class="btn btn-outline-success rounded-pill px-4 py-2 border-2 fw-semibold">
            <i class="bi bi-phone"></i>    
            موبایل</button>
            <button class="btn btn-outline-danger rounded-pill px-4 py-2 border-2 fw-semibold">
            <i class="bi bi-headset"></i>
            هدفون</button>
            <button class="btn btn-outline-warning rounded-pill px-4 py-2 border-2 fw-semibold">
            <i class="bi bi-camera"></i>
            دوربین</button>
        </div>
     </section>
    
</body>
</html>
