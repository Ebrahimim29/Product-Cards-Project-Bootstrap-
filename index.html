<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Product Cards for E-commerce Project</title>
</head>
<body dir="rtl">
    <!-- دسته بندی کالاها -->
     <section class="container">
        <h2 class="text-primary fw-bolder text-center">دسته بندی کالا ها</h2>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <button class="btn btn-outline-primary rounded-pill px-4 py-2 border-2 fw-semibold">
            <i class="bi bi-laptop me-2"></i>
             لپ تاپ</button>
            <button class="btn btn-outline-success rounded-pill px-4 py-2 border-2 fw-semibold">
            <i class="bi bi-phone me-2"></i>    
            موبایل</button>
            <button class="btn btn-outline-danger rounded-pill px-4 py-2 border-2 fw-semibold">
            <i class="bi bi-headset me-2"></i>
            هدفون</button>
            <button class="btn btn-outline-warning rounded-pill px-4 py-2 border-2 fw-semibold">
            <i class="bi bi-camera me-2"></i>
            دوربین</button>
        </div>
     </section>

     <!-- کارت های کالا -->
      <section class="container my-5">
        <h3 class="text-center mb-4 text-dark fw-bold">محصولات پیشنهادی</h3>

        <div>
            <!-- کارت 1 -->
             <div class="card shadow-lg border-0">
                <div>
                    <img src="/assets/images/Laptop.jpg"
                    class="card-img-top img-fluid" alt="">
                    <div class="position-absolute top-0 end-0 m-3">
                    <span class="badge bg-success fs-6 px-3 py-2">جدید</span>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title fw-bold text-dark mb-2">لپ تاپ سامسونگ</h5>
                    <p class="card-text text-muted mb-3">لپ تاپ RTX و کارت گرافیک i7 قدرتمند با پردازنده قوی</p>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-primary fw-bold fs-5">25,000,000 تومان</span>
                        <div class="text-warning">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-half"></i>
                            <small class="text-muted ms-1">(4.2)</small>
                        </div>
                    </div>
                </div>
             </div>
        </div>


      </section>
    
</body>
</html>
